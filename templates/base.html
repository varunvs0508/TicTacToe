<!DOCTYPE html>
<html>
<head>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/customize/index.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding-top: 70px; /* Adjusted padding for navbar */
        }
        .navbar {
            margin-bottom: 20px; /* Added margin to separate content from navbar */
        }
        .navbar-brand {
            padding: 10px 15px; /* Increased padding for better touch/click target */
        }
        .navbar-collapse {
            padding-right: 0; /* Adjusted padding for consistency */
        }
        .navbar-form {
            margin-top: 8px; /* Added margin for spacing */
        }
        .logout {
            color: white; /* Adjusted color for readability */
            display: inline-block;
            padding-right: 10px; /* Increased padding for spacing */
        }
        footer {
            margin-top: 20px; /* Added margin to separate footer from content */
            background-color: #f5f5f5; /* Lighter background color for footer */
            padding: 10px 0; /* Adjusted padding for content within footer */
        }
        footer img {
            vertical-align: middle; /* Centered image vertically */
        }
    </style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Tic Tac Toe</a>
        </div>
        <div class="navbar-collapse collapse">
            {% if user == None %}
            <form class="navbar-form navbar-right" action="/index" method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="i.e. John" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Log In</button>
            </form>
            {% else %}
            {% if user != "" %}
            <p class="navbar-text navbar-right logout">Hi {{ user }}, <a href="/logout" class="logout">Logout?</a></p>
            {% endif %}
            {% endif %}
        </div><!--/.navbar-collapse -->
    </div>
</div>

<div class="container">
    {% block content %} {% endblock %}
</div>

<footer>
    <div class="container">
        <p class="text-muted text-center">
            &copy; Inspired by AWS EB project, Modified by Avinash.
        </p>
        <center>
            <img src="//d36cz9buwru1tt.cloudfront.net/awsmedia/logo_an_amazon_company.gif" alt="AWS Logo" width="160" height="21" vspace="8">
        </center>
    </div>
</footer>

</body>
</html>
